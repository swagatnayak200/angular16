<div class="container mt-2">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">Add Student</button>
        </li>
        <li class="nav-item">
            <a routerLink="/getstudent" routerLinkActive="active" class="nav-link">Student List</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form>
                <div class="row mt-2 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter Email">
                    </div>
                </div>

                <div class="row mt-2 d-flex">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Age</label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Enter Age">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput2">Phone</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter Phone">
                    </div>
                </div>

                <div class="row mt-2 d-flex">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary btn-sm me-2">Add</button>
                        <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Student List</div>
    </div>
</div>
